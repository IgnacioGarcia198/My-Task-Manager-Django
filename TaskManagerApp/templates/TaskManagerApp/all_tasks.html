{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Tasks</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    {% if task_list %}
        <p>All tasks</p>
        <ul>
            {% for task in task_list %}
                <li>
                    <a href="{% url 'task_manager:task_detail' task.id %}">{{ task.title }}</a>
                    Due: {{ task.due_date }}
                    <form method="post" action="{% url 'task_manager:toggle_task_done_in_list' task.id %}">
                        {% csrf_token %}
                        <label for="is_done_{{ task.id }}">Done:</label>
                        <input type="checkbox" name="is_done" onchange="this.form.submit()" {% if task.is_done %}checked{% endif %}>
                    </form>
                    <form method="post" action="{% url 'task_manager:delete_task_in_list' task.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn" title="Delete Task"><i class="fas fa-trash"></i></button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks at the moment.</p>
    {% endif %}
    <a href="{% url 'task_manager:create_task' %}" class="round-button">+</a>
</body>
</html>
